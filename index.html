<!DOCTYPE html>
<html>
  <head>
    <title>Twiddler - By Jorgio</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <!-- Add Normalize.css to remove default browser formatting -->
    <!-- Link to Github: https://github.com/necolas/normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="twiddler.css">
  </head>
  <body>
    <div id="newTweetListener"></div>

    <div class="container">

      <!-- SECTION 1: twiddlerContent -->
      <section id="twiddlerContent">
        <div class="sectionHeader">
          <span id="activeTwiddlerTitle">Home</span>
          <button id="backToHome">Back to Home</button>
          <button id = "controlTweetsBtn">Pause Tweets</button>
        </div>
        <div class="tweetContainer"></div>
      </section>

      <!-- SECTION 2: activeUserInfo -->
      <section id="activeUserInfo">

          <div class="sectionHeader">
            <span>Active Users</span>
          </div>
          <div class="userInfo user"></div>

          <div class="sectionHeader">
            <span>Popular hashtags</span>
          </div>
          <div class="userInfo hashtag"></div>

      </section>
    </div>
    <script src = "twiddler.js"></script>
  </body>
</html>
